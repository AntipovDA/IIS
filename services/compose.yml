name: car_predict_app

services:
  price-predict:
    image: car_model:3
    ports:
      - "8001:8000"
    volumes:
      - ./models:/models


  requests:
    image: request_service:3
    deploy: 
      replicas: 1
      restart_policy:
        condition: always
        delay: 5s


  prometheus:
    image: prom/prometheus
    ports: 
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - "./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
    hostname: prometheus